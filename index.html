<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" async></script>
    <title></title>
</head>

<body>
    <img src="/audio-player/assets/img/cover1.png" id="background">
    <audio src="/audio-player/assets/audio/dontstartnow.mp3" id="music1"></audio>
    <audio src="/audio-player/assets/audio/beyonce.mp3" id="music2"></audio>
    <audio src="/audio-player/assets/audio/Lineage.mp3" id="music3"></audio>
    <div class="container">
        <div class="box"></div>
        <img src="/audio-player/assets/img/cover1.png" alt="error" id="cover">
        <img src="/audio-player/assets/svg/backward.png" alt="error" class="button last" onclick="playPrev()">
        <img src="/audio-player/assets/svg/forward.png" alt="error" class="button next" onclick="playNext()">
        <img src="/audio-player/assets/svg/play.png" alt="error" class="button play-pause" onclick="playAudio()">
        <div class="song-artist">
            <p id="artists">Dua Lipa
            <p>
        </div>
        <div class="song-title">
            <p id="title">Don't Start Now</p>
        </div>
        <input type="range" class="progress-bar" min="0" max="203" value="0">
        <div class="currentTime">0:00</div>
        <div class="durationTime">3:23</div>
    </div>


</body>

</html>
